<div class="wrapper">
  <app-chat (message)="handleMessage($event)" [messages]="messages()" />
  <mat-tab-group class="result">
    <mat-tab class="editor-tab" label="Code">
      @if (inBrowser()) {
        <app-editor
          [code]="code()"
          (change)="code.set($any($event).target.value)"
        />
      }
    </mat-tab>
    <mat-tab label="Preview">
      <app-preview [code]="code()" />
    </mat-tab>
  </mat-tab-group>
</div>

<section class="messages" #messagesContainer>
  @for (message of messages(); track message) {
    <div
      class="message"
      [class]="{
        bot: message.sender === 'bot',
        user: message.sender === 'user',
      }"
    >
      {{ message.text() }}
    </div>
  }
</section>
<mat-form-field class="prompt" (keyup.enter)="sendMessage()">
  <mat-label>Prompt</mat-label>
  <textarea [(ngModel)]="prompt" matInput placeholder="Build an application..."></textarea>
</mat-form-field>
